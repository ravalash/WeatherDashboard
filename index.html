<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <h1 style="background-color:darkslategrey; color:white;text-align: center;">Weather Dashboard</h1>
    </header>
    <main>
        <div class="modal fade" id="clearHistoryModal" tabindex="-1" role="dialog"
            aria-labelledby="clearHistoryModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="clearHistoryModalLabel">Clear History</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        This will erase all existing saved search results. Do you want to continue?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="clearHistoryConfirm">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <!-- Container for search box -->
                <div class="col-lg-3">
                    <p>Search for a City</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="citySearchBox" aria-label="City Search"
                            aria-describedby="citySearchButton">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"
                                id="citySearchButton">Submit</button>
                        </div>
                    </div>
                    <h6>Search History</h6>
                    <!-- Container for search history -->
                    <ul class="list-group" id="searchHistoryList">


                    </ul>
                    <button type="button" class="btn btn-danger mt-2 mb-2" data-toggle="modal"
                        data-target="#clearHistoryModal">Clear History</button>
                </div>
                <div class="col-md-9">
                    <div class="row" style="min-height:30vh">
                        <!-- Card containing current weather data -->
                        <div class="card mr-3" style="width: 100%; max-height:100%">
                            <div class="card-body">
                                <h3 class="card-title"><span id="currentCityName">Current Weather</span><img
                                        src="http://openweathermap.org/img/wn/10d@2x.png" id="currentCityIcon"
                                        alt="Weather Icon" hidden>
                                </h3>
                                <p class="card-text" id="currentCityTemperature"></p>
                                <p class="card-text" id="currentCityHumidity"></p>
                                <p class="card-text" id="currentCityWindSpeed"></p>
                                <p class="card-text" id="currentCityUV"></p>

                            </div>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <h3>Five Day Forecast</h3>
                    </div>
                    <div class="row no-gutters" id="fiveDayRow" hidden>
                        <!-- Collapsible columns hold five day forecast data -->
                        <div class="col-lg mb-1">
                            <div class="card  mr-1 mb-1"
                                style="width: 95%; height:100%;background-color: cornflowerblue;color: white;"
                                id="day1">
                                <div class="card-body">
                                    <h5 class="card-title">Test
                                    </h5>
                                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon"
                                        style="width: 50%;">
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg mb-1">
                            <div class="card  mr-1 mb-1"
                                style="width: 95%; height:100%;background-color: cornflowerblue;color: white;"
                                id="day2">
                                <div class="card-body">
                                    <h5 class="card-title">
                                    </h5>
                                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon"
                                        style="width: 50%;">
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg mb-1">
                            <div class="card  mr-1 mb-1"
                                style="width: 95%; height:100%;background-color: cornflowerblue;color: white;"
                                id="day3">
                                <div class="card-body">
                                    <h5 class="card-title">
                                    </h5>
                                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon"
                                        style="width: 50%;">
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg mb-1">
                            <div class="card  mr-1 mb-1"
                                style="width: 95%; height:100%;background-color: cornflowerblue;color: white;"
                                id="day4">
                                <div class="card-body">
                                    <h5 class="card-title">
                                    </h5>
                                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon"
                                        style="width: 50%;">
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg mb-1">
                            <div class="card mr-1 mb-1"
                                style="width: 95%; height:100%;background-color: cornflowerblue;color: white;"
                                id="day5">
                                <div class="card-body">
                                    <h5 class="card-title">
                                    </h5>
                                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon"
                                        style="width: 50%;">
                                    <p class="card-text"></p>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- maps API -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcSCv2sqflr1dDFT9YdamL92EJ9TfDyRE&libraries=places"></script>
    <!-- Moment JS APi     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.28/moment-timezone-with-data-10-year-range.js"></script>
    <script src="assets/javascript.js" type="text/javascript"></script>
</body>

</html>
